<div class="row" *ngIf="personas.length == 0">

    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
          No existen resultados para {{parametro}}
        </div>
    </div>

</div>

<div class="card-columns" *ngIf="personas.length > 0 && !cargando">

    <div class="card shadow-sm animated  fadeIn fast" style="width:300px" *ngFor="let persona of personas; let i = index">
      <!-- <img class="card-img-top" src="https://www.w3schools.com/bootstrap4/img_avatar3.png"
      class="ml-3 mt-3 rounded-circle" style="width:60px;"> -->
      <h5 class="card-header text-center"><i class="fas fa-user"></i> {{persona.razon_social}}</h5>
      <div class="card-body">
        <!-- <h5 class="card-title">Nombre: {{persona.razon_social}}</h5> -->
        <p class="card-text">
        <b>DNI:</b> {{persona.nume_docu}}<br/>
        <b>Sexo:</b> {{persona.sexo}}<br/>
        <b>Cuil:</b> {{persona.cuit}}<br/>
        <b>Dirección:</b> {{persona.calle}}<br/>
        <b>Provincia:</b> {{persona.provincia}}</p>        
        <!-- <p class="card-text"><small class="text-muted">Provincia: {{persona.provincia}}</small></p> -->

        <a [routerLink]="['/personaF/', persona.nume_docu, persona.sexo]" class="btn btn-primary">
         Ver Informe
      </a>

        <!-- <button  type="button" class="btn btn-outline-primary btn-block">
          Ver Informe...
        </button> -->

        <!-- <a [routerLink]="['/heroe',i]"  class="btn btn-outline-primary"> Ver más Link ...</a> -->

      </div>
    </div>   

  </div>
